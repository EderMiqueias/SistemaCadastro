{% extends "layout.html" %}
<!---->
{% block content %}
<div>
  <h1 class="title">Todas as ruas cadastradas no sistema</h1>
  <br />
  {% if enderecos %} {% for endereco in enderecos %}
  <div class="formarea">
    <p>
      <b>Rua: </b>{{ endereco.rua }}<br />
      <b>CEP: </b>{{ endereco.cep }}
    </p>
  </div>
  {% endfor %} {% else %}
  <h1 class="spanalert">Nenhum Cliente Cadastrado ainda :(</h1>
  {% endif %}
</div>
{% endblock %}
