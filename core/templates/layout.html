{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/responsivo.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="{% static 'images/icon.png' %}" />
  </head>

  <body>
    <div class="container">
      <header class="cabecalho">
        <a href="{% url 'home' %}"><h1 class="logo"></h1></a>
        <button class="btn-menu">
          <i class="fa fa-bars fa-lg"></i>
        </button>
        <nav class="menu">
          <a class="btn-close"><i class="fa fa-times"></i></a>
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'cadastrar' %}">Cadastrar</a></li>
            <li><a href="{% url 'buscar' %}">Buscar</a></li>
            <li><a href="{% url 'editar' %}">Editar</a></li>
            <li><a href="{% url 'buscarcep' %}">Buscar CEP</a></li>
            <li><a href="{% url 'ruas' %}">Ruas</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="container">
      {% block content %}
      <h1>Sem conteudo</h1>
      {% endblock %}
    </div>
    <footer class="footer container">
      <p>
        <div class="social-icons">
          <a href="https://www.facebook.com/eder.miqueias"><i class="fa fa-facebook"></i></a>
          <a href="https://www.instagram.com/miqueias85594/"><i class="fa fa-instagram"></i></a>
          <a href="https://github.com/EderMiqueias/"><i class="fa fa-github"></i></a>
          <a href="https://br.linkedin.com/in/eder-miqueias-027865188"><i class="fa fa-linkedin"></i></a>
        </div>
      </p>
    </footer>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
      $(".btn-menu").click(function () {
        $(".menu").show();
      });
      $(".btn-close").click(function () {
        $(".menu").hide();
      });
    </script>
  </body>
</html>
